<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>





<body>

  <main class="home-section">


  <div class="container">
    <img src="https://m.media-amazon.com/images/I/91gOyBZGHDL._AC_UF1000,1000_QL80_.jpg" alt="Capa do Mangá"
      class="manga-cover">
    <div class="manga-info">
      <h2>Naruto</h2>

      <div class="info-item">
        <span class="info-label">Gêneros:</span>
        <span class="info-value">Ação, Aventura, Romance</span>
      </div>
      <div class="info-item">
        <span class="info-label">Tipo:</span>
        <span class="info-value">Manga Colorido</span>
      </div>
      <div class="info-item">
        <span class="info-label">Ano:</span>
        <span class="info-value">2024</span>
      </div>
      <div class="info-item">
        <span class="info-label">Status:</span>
        <span class="info-value">Ativo</span>
      </div>
      <div class="info-item">
        <span class="info-label">Lançamento:</span>
        <span class="info-value">21 de setembro de 1999</span>
      </div>



      <div class="star-rating">
        <i class="fa fa-star" aria-hidden="true" onclick="rate(1)">★</i>
        <i class="fa fa-star" aria-hidden="true" onclick="rate(2)">★</i>
        <i class="fa fa-star" aria-hidden="true" onclick="rate(3)">★</i>
        <i class="fa fa-star" aria-hidden="true" onclick="rate(4)">★</i>
        <i class="fa fa-star" aria-hidden="true" onclick="rate(5)">★</i>
      </div>

    </div>
  </div>

  <ul class="chapters">
    <div class="titulo-cap">
      <img width="60" height="60" src="https://img.icons8.com/color/48/comics-magazine.png" alt="comics-magazine"/>
      <h2>CAPÍTULOS</h2>

    </div>
      <li class="chapter">
      <img src="https://i.weltbild.de/p/naruto-bd-43-083760129.jpg?v=4&wp=_max" alt="Capa do Capítulo" class="chapter-cover"  >
      <div>
        <span class="chapter-number">Capitulo 01</span>

      </div>
    </li>
    <li class="chapter">
      <img src="https://res.cloudinary.com/stuna/image/upload/v1/stuna-media/books/manga-naruto-gold-54.jpg" alt="Capa do Capítulo" class="chapter-cover">
      <div>
        <span class="chapter-number">Capitulo 02</span>

      </div>
    </li>
    <li class="chapter">
      <img src="https://m.media-amazon.com/images/I/711MNMCnxRL._AC_UF894,1000_QL80_.jpg" alt="Capa do Capítulo" class="chapter-cover">
      <div>
        <span class="chapter-number">Capitulo 03</span>
      </div>
    </li>

  </ul>
  
</div>

<div class="comments">
  <ul>
    <!-- Exibe os comentários aqui -->
  </ul>
  <form id="comment-form">
    <label for="comment">Deixe seu comentário:</label>
    <textarea id="comment" name="comment" rows="4" placeholder="Digite seu comentário"></textarea>
    <button type="submit">Enviar</button>
  </form>
</div>
  <script src="script.js"></script>
</main>
</body>

</html>
